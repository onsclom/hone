<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hone</title>
    <style>
      html,
      body {
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e0e0e0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
      }

      kbd {
        background-color: #eee;
        border-radius: 3px;
        border: 1px solid #b4b4b4;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2),
          0 2px 0 0 rgba(255, 255, 255, 0.7) inset;
        color: #333;
        font-size: 2em;
        font-weight: 700;
        line-height: 1;
        padding: 0.2rem 0.4rem;
        white-space: nowrap;
      }

      .pressed {
        background-color: #333;
        color: #eee;
      }

      canvas {
        box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.25);
      }

      .score {
        background: white;
        padding: 0.25rem 1rem;
        color: black;
        background-color: #eee;
        border-radius: 3px;
        border: 1px solid #b4b4b4;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2),
          0 2px 0 0 rgba(255, 255, 255, 0.7) inset;
        color: #333;
        font-size: 2em;
        font-weight: 700;
        line-height: 1;
        padding: 0.2rem 0.4rem;
        white-space: nowrap;
        margin: 0 0.4rem;
      }
    </style>
  </head>
  <body>
    <div>
      <div style="display: flex; justify-content: space-between">
        <span>
          <b>hone</b> - a minimalistic fighting game for two players
        </span>
        <a href="https://github.com/onsclom/hone">github</a>
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          margin: 0.5rem 1rem;
        "
      >
        <span class="score" id="left-score">0</span>
        <span class="score" id="right-score">0</span>
      </div>
      <canvas id="game-canvas" style="width: 100%"></canvas>
      <div
        id="control-display"
        style="
          margin: 0.5rem 0.5rem;
          display: flex;
          justify-content: space-between;
        "
      >
        <div>
          <kbd>A</kbd>
          <kbd>S</kbd>
          <kbd>D</kbd>
        </div>
        <div>
          <kbd class="pressed">←</kbd>
          <kbd>↓</kbd>
          <kbd>→</kbd>
        </div>
      </div>
      <div style="display: flex; justify-content: center"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
